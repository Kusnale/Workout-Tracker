<div class="form-container">
  <div class="form-field">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="username" placeholder="Enter username">
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Workout Type</mat-label>
      <input matInput [(ngModel)]="type" placeholder="Enter workout type">
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Minutes</mat-label>
      <input matInput type="number" [(ngModel)]="minutes" placeholder="Enter minutes">
    </mat-form-field>
  </div>
  <div class="form-button">
    <button mat-raised-button color="primary" class="full-width" (click)="addWorkout()">Add Workout</button>
  </div>
</div>
